  <script type='text/javascript' src='jquery.js'></script>
  
  <script type="text/javascript">
    var recognition = new webkitSpeechRecognition();
    recognition.lang = "en";
    recognition.onresult = function(event) {
      $('#micstatus').text("onresult");
      if (event.results.length > 0) {
        q.value = event.results[0][0].transcript;
        //q.form.submit();
      }
    }
    
    recognition.onaudioend = function(event) {
      $('#micstatus').text("onaudioend");
    }
    
    recognition.onaudiostart = function(event) {
      $('#micstatus').text("onaudiostart");
    }
    
    recognition.onend = function(event) {
      $('#micstatus').text("onend");
    }
    
    recognition.onerror = function(event) {
      $('#micstatus').text("onerror");
    }
    
    recognition.onnomatch = function(event) {
      $('#micstatus').text("onnomatch");
    }
    
    recognition.onsoundend = function(event) {
      $('#micstatus').text("onsoundend");
    }
    
    recognition.onsoundstart = function(event) {
      $('#micstatus').text("onsoundstart");
    }
    
    recognition.onspeechend = function(event) {
      $('#micstatus').text("onspeechend");
    }
    
    recognition.onstart = function(event) {
      $('#micstatus').text("onstart");
    }
    
    
    //setInterval(function(){console.log(recognition);}, 500);
  </script>

  <form action="http://www.example.com/search">
    <input type="search" id="q" name="q" size=60>
    <input type="button" value="Click to Speak" onclick="recognition.start()">
    <div>status: <span id="micstatus"></span></div>
  </form>
